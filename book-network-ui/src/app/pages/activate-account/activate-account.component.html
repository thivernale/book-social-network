<div *ngIf="isSubmitted else codeForm" class="container d-flex justify-content-center align-items-center vh-100">
  <div *ngIf="isSuccess else activationError" class="text-center">
    <h2>Activation successful</h2>
    <p>Your account has been successfully activated. You can now <a routerLink="/login">sign in</a></p>
  </div>
</div>

<ng-template #activationError>
  <div class="text-center">
    <h2>Activation failed</h2>
    <p class="text-danger">{{message}}</p>
    <button (click)="isSubmitted = false" class="btn btn-primary" type="button">Try again</button>
  </div>
</ng-template>

<ng-template #codeForm>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center w-50">
      <h2>Enter your activation code</h2>
      <code-input (codeCompleted)="onCodeCompleted($event)" [codeLength]="codeLength" [code]="'number'"
                  [initialFocusField]="0" [isCodeHidden]="false" />
    </div>
  </div>
</ng-template>
