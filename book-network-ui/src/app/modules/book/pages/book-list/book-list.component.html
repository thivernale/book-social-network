<h3>Book list</h3>
<hr />

<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    (borrow)="borrowBook($event)"
    *ngFor="let book of bookResponse.content"
    [book]="book"
  />
</div>

<app-pagination
  (pageChange)="page = $event; findAllBooks()"
  [bookResponse]="bookResponse"
  [page]="bookResponse.page ?? 0"
  [size]="size"
/>
