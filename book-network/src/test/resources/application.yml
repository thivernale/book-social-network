spring:
  application:
    name: book-network
  servlet:
    multipart:
      max-file-size: 50MB
  devtools:
    add-properties: false

springdoc:
  default-produces-media-type: application/json

server:
  servlet:
    context-path: /api/v1/

---
spring:
  config:
    activate:
      on-profile: dev
  #  datasource:
  #    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:book_social_network}
  #    driver-class-name: org.postgresql.Driver
  #    username: ${DB_USERNAME:duke}
  #    password: ${DB_PASSWORD:duke}
  jpa:
    #    hibernate:
    #      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    open-in-view: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://${KEYCLOAK_HOST:localhost}:${KEYCLOAK_PORT:9090}/realms/${KEYCLOAK_REALM:bsn}
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

application:
  frontend:
    url: http://localhost:4200
  file:
    upload:
      photos-output-path: ./uploads
