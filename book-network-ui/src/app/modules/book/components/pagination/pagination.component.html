<div *ngIf="bookResponse.totalPages && bookResponse.totalPages > 1" class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a (click)="goToFirstPage()" [class.disabled]="page == 0" aria-label="First" class="page-link"
           href="javascript: void(0)">
          <i class="fas fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToPreviousPage()" [class.disabled]="page == 0" aria-label="Previous" class="page-link"
           href="javascript: void(0)">
          <i class="fas fa-angle-left"></i>
        </a>
      </li>
      <li *ngFor="let _ of [].constructor(bookResponse.totalPages); let pageIndex = index"
          [class.active]="page == pageIndex"
          class="page-item">
        <a (click)="goToPage(pageIndex)" *ngIf="pageIndex !== page else currentPage" aria-label="Previous"
           class="page-link" href="javascript: void(0)">
          {{pageIndex + 1}}
        </a>
        <ng-template #currentPage>
          <span class="page-link">{{pageIndex + 1}}</span>
        </ng-template>
      </li>
      <li class="page-item">
        <a (click)="goToNextPage()" [class.disabled]="isLastPage" aria-label="Next"
           class="page-link"
           href="javascript: void(0)">
          <i class="fas fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a (click)="goToLastPage()" [class.disabled]="isLastPage" aria-label="Last"
           class="page-link"
           href="javascript: void(0)">
          <i class="fas fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
